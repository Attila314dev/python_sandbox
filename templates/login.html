<!doctype html>
<link rel="stylesheet" href="/static/styles.css">
<script src="/static/app.js" defer></script>
<div class="container"><div class="card">
  <h1>Login</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="stack">
        {% for cat,msg in messages %}
          <div class="alert {{ 'alert-success' if cat=='success' else ('alert-error' if cat=='error' else '') }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="post" action="/login">
    <label>Email
      <input type="email" name="email" required>
    </label>

    <label>Password
      <div class="field">
        <input id="login_pw" type="password" name="password" required>
        <button type="button" class="pw-toggle" data-target="login_pw">👁</button>
      </div>
    </label>

    <button type="submit">Sign in</button>
  </form>
  <p class="muted"><a href="/resend-verification">Resend verification</a></p>
</div></div>
