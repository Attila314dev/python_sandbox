<!doctype html>
<link rel="stylesheet" href="/static/styles.css">
<script src="/static/app.js" defer></script>
<div class="container"><div class="card">
  <h1>Change password</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="stack">
        {% for cat,msg in messages %}
          <div class="alert {{ 'alert-success' if cat=='success' else ('alert-error' if cat=='error' else '') }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="post" action="/change-password">
    <label>Current password
      <div class="field">
        <input id="cpw_cur" type="password" name="current" required>
        <button type="button" class="pw-toggle" data-target="cpw_cur">👁</button>
      </div>
    </label>

    <label>New password
      <div class="field">
        <input id="cpw_new" type="password" name="new" minlength="8" required>
        <button type="button" class="pw-toggle" data-target="cpw_new">👁</button>
      </div>
    </label>

    <label>Confirm new password
      <div class="field">
        <input id="cpw_new2" type="password" name="new2" minlength="8" required>
        <button type="button" class="pw-toggle" data-target="cpw_new2">👁</button>
      </div>
    </label>

    <button type="submit">Update</button>
  </form>
  <p class="muted"><a href="/">Home</a></p>
</div></div>
